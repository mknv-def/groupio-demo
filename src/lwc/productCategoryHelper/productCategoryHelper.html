<template>
    <div class="category-container">
        <template if:true={hasCategories}>
            <div class="slds-text-title_caps slds-m-bottom_xx-small">Categories</div>
            <div class="slds-list_horizontal slds-wrap">
                <template for:each={categories} for:item="cat">
                    <span key={cat.id} class="slds-badge slds-theme_success slds-m-right_x-small slds-m-bottom_x-small">
                        {cat.name}
                    </span>
                </template>
            </div>
        </template>

        <template if:false={hasCategories}>
            <div class="slds-box slds-box_x-small slds-theme_warning slds-m-bottom_small">
                <div class="slds-media slds-media_center">
                    <div class="slds-media__figure">
                        <lightning-icon icon-name="utility:warning" size="x-small" variant="warning"></lightning-icon>
                    </div>
                    <div class="slds-media__body">
                        <p class="slds-text-body_small"><strong>Missing Category</strong></p>
                        <p class="slds-text-body_small">This product is not assigned to a category.</p>
                    </div>
                    <div class="slds-media__figure slds-media__figure_reverse">
                        <lightning-button
                                label="Request Category"
                                variant="neutral"
                                class="slds-m-left_small"
                                onclick={handleRequestClick}>
                        </lightning-button>
                    </div>
                </div>
            </div>
        </template>

        <template if:true={showCaseForm}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open" aria-modal="true">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCancel}>
                            <lightning-icon icon-name="utility:close" size="small" variant="inverse"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 class="slds-modal__title slds-hyphenate">Request Category Assignment</h2>
                    </header>

                    <div class="slds-modal__content slds-p-around_medium">
                        <template if:true={isLoading}>
                            <lightning-spinner alternative-text="Submitting..."></lightning-spinner>
                        </template>

                        <p class="slds-m-bottom_medium">
                            Submitting a request to the admin team for: <strong>{productName}</strong>
                        </p>

                        <lightning-record-edit-form
                                object-api-name="Case"
                                onsubmit={handleSubmit}
                                onsuccess={handleSuccess}
                                onerror={handleError}>

                            <div class="slds-hide">
                                <lightning-input-field field-name="Subject" value={caseSubject}></lightning-input-field>
                                <lightning-input-field field-name="Description" value={caseDescription}></lightning-input-field>
                                <lightning-input-field field-name="AccountId" value={accountId}></lightning-input-field>
                                <lightning-input-field field-name="Status" value="New"></lightning-input-field>
                                <lightning-input-field field-name="Origin" value="Web"></lightning-input-field>
                            </div>

                            <div class="slds-box slds-box_x-small slds-theme_shade">
                                <dl class="slds-list_horizontal slds-wrap">
                                    <dt class="slds-item_label slds-text-color_weak" title="Subject">Subject:</dt>
                                    <dd class="slds-item_detail">{caseSubject}</dd>
                                    <dt class="slds-item_label slds-text-color_weak" title="Account">Account ID:</dt>
                                    <dd class="slds-item_detail">{accountId}</dd>
                                </dl>
                            </div>

                            <div class="slds-m-top_medium slds-text-align_right">
                                <lightning-button
                                        class="slds-m-right_small"
                                        label="Cancel"
                                        onclick={handleCancel}>
                                </lightning-button>
                                <lightning-button
                                        variant="brand"
                                        type="submit"
                                        label="Confirm Request">
                                </lightning-button>
                            </div>
                        </lightning-record-edit-form>
                    </div>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </div>
</template>
