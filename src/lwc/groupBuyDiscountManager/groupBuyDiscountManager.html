<template>
    <lightning-card title="Volume Discounts" icon-name="standard:currency">
        <div slot="actions">
            <lightning-button label="Add Tier" icon-name="utility:add" onclick={handleAddRow}></lightning-button>
        </div>

        <div class="slds-p-around_medium">
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading..." size="small"></lightning-spinner>
            </template>

            <template if:true={errorMsg}>
                <div class="slds-notify slds-notify_alert slds-alert_error slds-m-bottom_medium" role="alert">
                    <lightning-icon icon-name="utility:error" variant="inverse" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                    <h2>{errorMsg}</h2>
                </div>
            </template>

            <template if:true={hasRows}>
                <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                    <thead>
                    <tr class="slds-line-height_reset">
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Min Quota">Min Quota</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Max Quota">Max Quota</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Discount %">Discount %</div>
                        </th>
                        <th class="" scope="col" style="width: 3rem;">
                            <div class="slds-truncate" title="Action"></div>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <template for:each={rows} for:item="row" for:index="index">
                        <tr key={row.key}>
                            <td>
                                <lightning-input
                                        type="number"
                                        variant="label-hidden"
                                        data-index={index}
                                        data-field="Min_Quota_For_Discount__c"
                                        value={row.Min_Quota_For_Discount__c}
                                        onchange={handleInputChange}
                                        required>
                                </lightning-input>
                            </td>
                            <td>
                                <lightning-input
                                        type="number"
                                        variant="label-hidden"
                                        data-index={index}
                                        data-field="Max_Quota_Discount__c"
                                        value={row.Max_Quota_Discount__c}
                                        onchange={handleInputChange}
                                        required>
                                </lightning-input>
                            </td>
                            <td>
                                <lightning-input
                                        type="number"
                                        variant="label-hidden"
                                        formatter="percent-fixed"
                                        step="0.01"
                                        data-index={index}
                                        data-field="Discount__c"
                                        value={row.Discount__c}
                                        onchange={handleInputChange}
                                        required>
                                </lightning-input>
                            </td>
                            <td>
                                <lightning-button-icon
                                        icon-name="utility:delete"
                                        variant="bare"
                                        data-index={index}
                                        onclick={handleDeleteRow}
                                        alternative-text="Delete">
                                </lightning-button-icon>
                            </td>
                        </tr>
                    </template>
                    </tbody>
                </table>
            </template>

            <template if:false={hasRows}>
                <div class="slds-text-align_center slds-text-color_weak slds-p-vertical_medium">
                    No discount tiers defined. Click "Add Tier" to begin.
                </div>
            </template>

            <div class="slds-m-top_medium slds-text-align_right">
                <lightning-button
                        variant="brand"
                        label="Save Discounts"
                        onclick={handleSave}
                        disabled={isSaveDisabled}>
                </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
