<template>
    <lightning-card title="Group Buy Proposal" icon-name="standard:opportunity">
        <div class="slds-p-around_medium">
            <!-- Loading Spinner -->
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading..." size="medium"></lightning-spinner>
            </template>

            <!-- SUCCESS VIEW - Shows after proposal is created -->
            <template if:true={showSuccess}>
                <div class="success-view">
                    <!-- Success Header -->
                    <div class="slds-align_absolute-center slds-m-bottom_large">
                        <div class="success-icon-container">
                            <lightning-icon icon-name="action:approval" size="large" class="success-icon"></lightning-icon>
                        </div>
                    </div>

                    <h2 class="slds-text-heading_medium slds-text-align_center slds-m-bottom_medium">
                        Group Buy Proposal Created Successfully!
                    </h2>

                    <div class="slds-m-top_medium">
                        <c-group-buy-discount-manager
                                record-id={createdProposal.Id}>
                        </c-group-buy-discount-manager>
                    </div>

                    <!-- Created Proposal Details -->
                    <lightning-card title="Proposal Details" icon-name="standard:document">
                        <div class="slds-p-around_medium">
                            <lightning-layout multiple-rows>
                                <lightning-layout-item size="12" medium-device-size="6" padding="around-small">
                                    <div class="slds-form-element">
                                        <span class="slds-form-element__label">Proposal Name</span>
                                        <div class="slds-form-element__static">{createdProposal.Name}</div>
                                    </div>
                                </lightning-layout-item>

                                <lightning-layout-item size="12" medium-device-size="6" padding="around-small">
                                    <div class="slds-form-element">
                                        <span class="slds-form-element__label">Status</span>
                                        <div class="slds-form-element__static">
                                            <lightning-badge label={createdProposal.Status__c}></lightning-badge>
                                        </div>
                                    </div>
                                </lightning-layout-item>

                                <lightning-layout-item size="12" medium-device-size="6" padding="around-small">
                                    <div class="slds-form-element">
                                        <span class="slds-form-element__label">Type</span>
                                        <div class="slds-form-element__static">{createdProposal.Type__c}</div>
                                    </div>
                                </lightning-layout-item>

                                <lightning-layout-item size="12" medium-device-size="6" padding="around-small">
                                    <div class="slds-form-element">
                                        <span class="slds-form-element__label">Product</span>
                                        <div class="slds-form-element__static">{createdProposalProductName}</div>
                                    </div>
                                </lightning-layout-item>

                                <lightning-layout-item size="12" medium-device-size="6" padding="around-small">
                                    <div class="slds-form-element">
                                        <span class="slds-form-element__label">Min Quota</span>
                                        <div class="slds-form-element__static">{createdProposal.Min_Quota__c}</div>
                                    </div>
                                </lightning-layout-item>

                                <lightning-layout-item size="12" medium-device-size="6" padding="around-small">
                                    <div class="slds-form-element">
                                        <span class="slds-form-element__label">Max Quota</span>
                                        <div class="slds-form-element__static">{createdProposal.Max_Quota__c}</div>
                                    </div>
                                </lightning-layout-item>

                                <lightning-layout-item size="12" medium-device-size="6" padding="around-small">
                                    <div class="slds-form-element">
                                        <span class="slds-form-element__label">Start Date</span>
                                        <div class="slds-form-element__static">{formattedStartDate}</div>
                                    </div>
                                </lightning-layout-item>

                                <lightning-layout-item size="12" medium-device-size="6" padding="around-small">
                                    <div class="slds-form-element">
                                        <span class="slds-form-element__label">End Date</span>
                                        <div class="slds-form-element__static">{formattedEndDate}</div>
                                    </div>
                                </lightning-layout-item>

                                <lightning-layout-item size="12" medium-device-size="6" padding="around-small">
                                    <div class="slds-form-element">
                                        <span class="slds-form-element__label">Delivery Start Date</span>
                                        <div class="slds-form-element__static">{createdProposal.Approximate_Deliver_Start_Date__c}</div>
                                    </div>
                                </lightning-layout-item>

                                <template if:true={createdProposal.Description__c}>
                                    <lightning-layout-item size="12" padding="around-small">
                                        <div class="slds-form-element">
                                            <span class="slds-form-element__label">Description</span>
                                            <div class="slds-form-element__static description-content">
                                                <lightning-formatted-rich-text value={createdProposal.Description__c}></lightning-formatted-rich-text>
                                            </div>
                                        </div>
                                    </lightning-layout-item>
                                </template>
                            </lightning-layout>
                        </div>
                    </lightning-card>

                    <!-- Create Another Button -->
                    <div class="slds-m-top_large slds-text-align_center">
                        <lightning-button
                                label="Create Another Proposal"
                                variant="brand"
                                onclick={handleCreateAnother}
                                icon-name="utility:add">
                        </lightning-button>
                    </div>
                </div>
            </template>

            <!-- CREATION FORM - Shows when creating new proposal -->
            <template if:false={showSuccess}>
                <!-- Account Information Banner -->
                <template if:true={hasAccountId}>
                    <div class="account-banner slds-box slds-box_x-small slds-m-bottom_medium">
                        <lightning-layout vertical-align="center">
                            <lightning-layout-item>
                                <lightning-icon icon-name="standard:account" size="small" class="slds-m-right_small"></lightning-icon>
                            </lightning-layout-item>
                            <lightning-layout-item flexibility="grow">
                                <span class="slds-text-body_regular">
                                    <strong>Account:</strong> {accountDisplayName}
                                </span>
                            </lightning-layout-item>
                        </lightning-layout>
                    </div>
                </template>

                <lightning-tabset active-tab-value={activeTab}>
                    <!-- Proposal Details Tab -->
                    <lightning-tab label="Proposal Details" value="proposal" icon-name="utility:description">
                        <div class="slds-p-around_small">
                            <lightning-layout multiple-rows>
                                <!-- Proposal Name -->
                                <lightning-layout-item size="12" medium-device-size="6" padding="around-small">
                                    <lightning-input
                                            type="text"
                                            label="Proposal Name"
                                            name="Name"
                                            value={proposal.Name}
                                            onchange={handleProposalChange}
                                            required
                                            message-when-value-missing="Proposal name is required">
                                    </lightning-input>
                                </lightning-layout-item>

                                <!-- Status -->
                                <lightning-layout-item size="12" medium-device-size="6" padding="around-small">
                                    <lightning-combobox
                                            name="Status__c"
                                            label="Status"
                                            value={proposal.Status__c}
                                            options={statusOptions}
                                            onchange={handleProposalChange}
                                            required
                                            message-when-value-missing="Status is required">
                                    </lightning-combobox>
                                </lightning-layout-item>

                                <!-- Type -->
                                <lightning-layout-item size="12" medium-device-size="6" padding="around-small">
                                    <lightning-combobox
                                            name="Type__c"
                                            label="Type"
                                            value={proposal.Type__c}
                                            options={typeOptions}
                                            onchange={handleProposalChange}
                                            required
                                            message-when-value-missing="Type is required">
                                    </lightning-combobox>
                                </lightning-layout-item>

                                <!-- Min Quota -->
                                <lightning-layout-item size="12" medium-device-size="6" padding="around-small">
                                    <lightning-input
                                            type="number"
                                            label="Min Quota"
                                            name="Min_Quota__c"
                                            value={proposal.Min_Quota__c}
                                            onchange={handleProposalChange}
                                            min="1"
                                            required
                                            message-when-value-missing="Min Quota is required"
                                            message-when-range-underflow="Min Quota must be at least 1">
                                    </lightning-input>
                                </lightning-layout-item>

                                <!-- Max Quota -->
                                <lightning-layout-item size="12" medium-device-size="6" padding="around-small">
                                    <lightning-input
                                            type="number"
                                            label="Max Quota"
                                            name="Max_Quota__c"
                                            value={proposal.Max_Quota__c}
                                            onchange={handleProposalChange}
                                            min="1"
                                            required
                                            message-when-value-missing="Max Quota is required"
                                            message-when-range-underflow="Max Quota must be at least 1">
                                    </lightning-input>
                                </lightning-layout-item>

                                <!-- Start Date -->
                                <lightning-layout-item size="12" medium-device-size="6" padding="around-small">
                                    <lightning-input
                                            type="datetime"
                                            label="Start Date"
                                            name="Start_Date__c"
                                            value={proposal.Start_Date__c}
                                            onchange={handleProposalChange}
                                            required
                                            message-when-value-missing="Start Date is required">
                                    </lightning-input>
                                </lightning-layout-item>

                                <!-- End Date -->
                                <lightning-layout-item size="12" medium-device-size="6" padding="around-small">
                                    <lightning-input
                                            type="datetime"
                                            label="End Date"
                                            name="End_Date__c"
                                            value={proposal.End_Date__c}
                                            onchange={handleProposalChange}
                                            required
                                            message-when-value-missing="End Date is required">
                                    </lightning-input>
                                </lightning-layout-item>

                                <!-- Approximate Deliver Start Date -->
                                <lightning-layout-item size="12" medium-device-size="6" padding="around-small">
                                    <lightning-input
                                            type="date"
                                            label="Approximate Delivery Start Date"
                                            name="Approximate_Deliver_Start_Date__c"
                                            value={proposal.Approximate_Deliver_Start_Date__c}
                                            onchange={handleProposalChange}
                                            required
                                            message-when-value-missing="Delivery Start Date is required">
                                    </lightning-input>
                                </lightning-layout-item>

                                <!-- Description -->
                                <lightning-layout-item size="12" padding="around-small">
                                    <lightning-textarea
                                            name="Description__c"
                                            label="Description"
                                            value={proposal.Description__c}
                                            onchange={handleProposalChange}
                                            max-length="1500"
                                            required
                                            message-when-value-missing="Description is required">
                                    </lightning-textarea>
                                </lightning-layout-item>
                            </lightning-layout>
                        </div>
                    </lightning-tab>

                    <!-- Product Selection Tab -->
                    <lightning-tab label={productTabLabel} value="product" icon-name="utility:product_required">
                        <div class="slds-p-around_small">
                            <!-- Product Required Message -->
                            <div class="slds-notify slds-notify_alert slds-alert_warning slds-m-bottom_medium" role="alert">
                                <lightning-icon icon-name="utility:warning" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                                <span class="slds-text-body_regular">Product selection is required to create a proposal.</span>
                            </div>

                            <!-- Product Selection Mode Toggle -->
                            <template if:false={selectedProduct}>
                                <div class="slds-m-bottom_medium">
                                    <lightning-button-group>
                                        <lightning-button
                                                label="Search Existing Product"
                                                variant={searchButtonVariant}
                                                onclick={handleSearchMode}>
                                        </lightning-button>
                                        <lightning-button
                                                label="Create New Product"
                                                variant={createButtonVariant}
                                                onclick={handleCreateMode}>
                                        </lightning-button>
                                    </lightning-button-group>
                                </div>
                            </template>


                            <!-- Search Existing Product Section -->
                            <template if:true={isSearchMode}>
                                <div class="product-search-section">
                                    <!-- Search Input -->
                                    <div class="slds-m-bottom_medium">
                                        <lightning-input
                                                type="search"
                                                label=""
                                                placeholder="Enter product name or code..."
                                                value={searchTerm}
                                                onchange={handleSearchTermChange}>
                                        </lightning-input>
                                    </div>

                                    <!-- Search Results -->
                                    <template if:true={showSearchResults}>
                                        <div class="search-results slds-box slds-box_x-small">
                                            <template if:true={hasSearchResults}>
                                                <ul class="slds-listbox slds-listbox_vertical">
                                                    <template for:each={searchResults} for:item="product">
                                                        <li key={product.Id}
                                                            class="slds-listbox__item search-result-item"
                                                            onclick={handleProductSelect}
                                                            data-id={product.Id}>
                                                            <div class="slds-media slds-media_center slds-p-around_x-small">
                                                                <div class="slds-media__figure">
                                                                    <lightning-icon icon-name="standard:product" size="small"></lightning-icon>
                                                                </div>
                                                                <div class="slds-media__body">
                                                                    <div class="slds-text-title_bold">{product.Name}</div>
                                                                    <div class="slds-text-body_small slds-text-color_weak">
                                                                        {product.ProductCode}
                                                                        <template if:true={product.Brand__c}>
                                                                            | {product.Brand__c}
                                                                        </template>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </li>
                                                    </template>
                                                </ul>
                                            </template>
                                            <template if:false={hasSearchResults}>
                                                <div class="slds-p-around_small slds-text-align_center slds-text-color_weak">
                                                    No products found. Try a different search term or create a new product.
                                                </div>
                                            </template>
                                        </div>
                                    </template>


                                </div>
                            </template>

                            <!-- Create New Product Section -->
                            <template if:true={isCreateMode}>
                                <div class="product-create-section">
                                    <lightning-layout multiple-rows>
                                        <!-- Product Name -->
                                        <lightning-layout-item size="12" medium-device-size="6" padding="around-small">
                                            <lightning-input
                                                    type="text"
                                                    label="Product Name"
                                                    name="Name"
                                                    value={newProduct.Name}
                                                    onchange={handleNewProductChange}
                                                    required>
                                            </lightning-input>
                                        </lightning-layout-item>

                                        <!-- Product Code -->
                                        <lightning-layout-item size="12" medium-device-size="6" padding="around-small">
                                            <lightning-input
                                                    type="text"
                                                    label="Product Code"
                                                    name="ProductCode"
                                                    value={newProduct.ProductCode}
                                                    onchange={handleNewProductChange}>
                                            </lightning-input>
                                        </lightning-layout-item>

                                        <!-- Brand -->
                                        <lightning-layout-item size="12" medium-device-size="6" padding="around-small">
                                            <lightning-combobox
                                                    name="Brand__c"
                                                    label="Brand"
                                                    value={newProduct.Brand__c}
                                                    options={brandOptions}
                                                    onchange={handleNewProductChange}>
                                            </lightning-combobox>
                                        </lightning-layout-item>

                                        <!-- Character -->
                                        <lightning-layout-item size="12" medium-device-size="6" padding="around-small">
                                            <lightning-combobox
                                                    name="Character__c"
                                                    label="Character"
                                                    value={newProduct.Character__c}
                                                    options={characterOptions}
                                                    onchange={handleNewProductChange}>
                                            </lightning-combobox>
                                        </lightning-layout-item>

                                        <!-- Is Active -->
                                        <lightning-layout-item size="12" medium-device-size="6" padding="around-small">
                                            <lightning-input
                                                    type="checkbox"
                                                    label="Active"
                                                    name="IsActive"
                                                    checked={newProduct.IsActive}
                                                    onchange={handleNewProductCheckbox}>
                                            </lightning-input>
                                        </lightning-layout-item>

                                        <!-- Product Description -->
                                        <lightning-layout-item size="12" padding="around-small">
                                            <lightning-textarea
                                                    name="Description"
                                                    label="Product Description"
                                                    value={newProduct.Description}
                                                    onchange={handleNewProductChange}>
                                            </lightning-textarea>
                                        </lightning-layout-item>

                                        <!-- Create Product Button -->
                                        <lightning-layout-item size="12" padding="around-small">
                                            <lightning-button
                                                    label="Create Product"
                                                    variant="brand"
                                                    onclick={handleCreateProduct}
                                                    disabled={isCreateProductDisabled}>
                                            </lightning-button>
                                        </lightning-layout-item>
                                    </lightning-layout>

                                </div>
                            </template>

                            <!-- Selected Product Display -->
                            <template if:true={selectedProduct}>
                                <div class="selected-product slds-m-top_medium">
                                    <lightning-card title="Selected Product" icon-name="action:check">
                                        <div class="slds-p-around_small">
                                            <lightning-layout>
                                                <lightning-layout-item flexibility="grow">
                                                    <c-selected-product-details effective-account-id={accountId} record-id={selectedProduct.Id} existing-product-data={selectedProduct}></c-selected-product-details>
                                                </lightning-layout-item>
                                                <lightning-layout-item>
                                                    <lightning-button-icon
                                                            icon-name="utility:close"
                                                            alternative-text="Remove"
                                                            onclick={handleRemoveProduct}>
                                                    </lightning-button-icon>
                                                </lightning-layout-item>


                                            </lightning-layout>
                                        </div>
                                    </lightning-card>
                                </div>
                            </template>
                        </div>
                    </lightning-tab>
                </lightning-tabset>

                <!-- Action Buttons -->
                <div class="slds-m-top_large slds-text-align_center action-buttons">
                    <lightning-button
                            label="Cancel"
                            onclick={handleCancel}
                            class="slds-m-right_small">
                    </lightning-button>
                    <lightning-button
                            label="Create Proposal"
                            variant="brand"
                            onclick={handleCreateProposal}
                            disabled={isCreateProposalDisabled}>
                    </lightning-button>
                </div>

                <!-- Validation Message -->
                <template if:true={showValidationMessage}>
                    <div class="slds-notify slds-notify_alert slds-alert_error slds-m-top_medium" role="alert">
                        <lightning-icon icon-name="utility:error" size="x-small" variant="inverse" class="slds-m-right_x-small"></lightning-icon>
                        <span class="slds-text-body_regular">{validationMessage}</span>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
